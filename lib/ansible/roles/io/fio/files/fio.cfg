[global]
ioengine=libaio
direct=1
thread=1
norandommap=1
randrepeat=0
runtime=100
ramp_time=6
size=20g
filename=/dev/sdf

[read]
stonewall
group_reporting
bs=4k
rw=read
numjobs=30
iodepth=512

[write]
stonewall
group_reporting
bs=4k
rw=write
numjobs=30
iodepth=512

[randread]
stonewall
group_reporting
bs=4k
rw=randread
numjobs=30
iodepth=512

[randwrite]
stonewall
group_reporting
bs=4k
rw=randwrite
numjobs=30
iodepth=512

[randrw]
stonewall
group_reporting
bs=4k
rw=randrw
numjobs=30
iodepth=512
